{% extends "base.html" %}
{% block content %}
    <h1>Other Users:</h1>
    <br>
    <ul>
        {% for user in users %}
            <li>
                {{ user.username }} -
                {% for run in user.runs %}{{ run.run_type }}{% endfor %}
            </li>
        {% endfor %}
    </ul>
{% endblock content %}
